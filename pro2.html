<!-- write a function that takes in a array and returns an object with the first element of array as object 
key and last element of array that is value -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function firstAndLast(array){
            var object={}
            object[array[0]]=array[array.length-1]
            return object
        }
        var list1=["abc","def","pqr"]
        console.log(firstAndLast(list1))
    </script>
</body>
</html>
