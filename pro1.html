<!-- write a json string with date property(dd/mm/yyyy) with indian standard time -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
   <button onclick="xyz()">Click me</button>
</body>
<script>
    function xyz(){
        var a={"name":"chirag","dob":"2004/04/13"}
        a.dob=new Date(a.dob)
        document.getElementById("demo").innerHTML=a.name;
        document.getElementById("demo1").innerHTML=a.dob;


    }
  </script> 
</html>
